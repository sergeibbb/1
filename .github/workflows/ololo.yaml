name: OLOLO

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  one-job:
    name: One Job
    runs-on: ubuntu-latest
    steps:
      - name: hello
        run: echo hello
  another-job:
    name: Another Job
    needs: one-job
    runs-on: ubuntu-latest
    steps:
      - name: goodbye
        run: echo goodbye
